<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>
            Лабораторная работа #5
        </title>
    </head>

    <body>
        <main>
            <table class="head-table">
                <tbody>
                    <!-- 1-я строка -->
                    <tr>
                        <td class="white"                       rowspan="1" colspan="1"></td>
                        <td class="white"                       rowspan="1" colspan="1"></td>
                        <td class="yellow"                      rowspan="1" colspan="1"></td>
                        <td class="blue"                        rowspan="1" colspan="1"></td>
                        <td class="yellow"                      rowspan="1" colspan="1"></td>
                        <td class="black"                       rowspan="1" colspan="1"></td>
                        <td class="white"                       rowspan="1" colspan="1"></td>
                    </tr>
                </tbody>
            </table>

            <table class="body-table">
                <tbody>
                    <!-- 2-я строка -->
                    <tr>
                        <td class="white"                       rowspan="2" colspan="1"></td>
                        <td class="red"                         rowspan="4" colspan="4"></td>
                        <td class="yellow"                      rowspan="2" colspan="2"></td>
                        <td class="blue border-blue"            rowspan="1" colspan="2"></td>
                        <td class="yellow"                      rowspan="1" colspan="2"></td>
                        <td class="white"                       rowspan="2" colspan="2"></td>
                        <td class="yellow"                      rowspan="3" colspan="1"></td>
                    </tr>

                    <!-- 3-я строка -->
                    <tr>
                        <td class="red"                         rowspan="2" colspan="2"></td>
                        <td class="black"                       rowspan="1" colspan="2"></td>
                    </tr>

                    <!-- 4-я строка -->
                    <tr>
                        <td class="white"                       rowspan="3" colspan="1"></td>
                        <td class="white"                       rowspan="2" colspan="1"></td>
                        <td class="white"                       rowspan="2" colspan="1"></td>
                        <td class="white"                       rowspan="1" colspan="2"></td>
                        <td class="black"                       rowspan="2" colspan="2"></td>
                    </tr>

                    <!-- 5-я строка -->
                    <tr>
                        <td class="white"                       rowspan="1" colspan="2"></td>
                        <td class="white"                       rowspan="1" colspan="2"></td>
                        <td class="white"                       rowspan="3" colspan="1"></td>
                    </tr>

                    <!-- 6-я строка -->
                    <tr>
                        <td class="black"                       rowspan="2" colspan="2"></td>
                        <td class="white"                       rowspan="1" colspan="2"></td>
                        <td class="white"                       rowspan="1" colspan="2"></td>
                        <td class="white"                       rowspan="2" colspan="1"></td>
                        <td class="white"                       rowspan="2" colspan="1"></td>
                        <td class="blue"                        rowspan="4" colspan="4"></td>
                    </tr>

                    <!-- 7-я строка -->
                    <tr>
                        <td class="yellow"                      rowspan="3" colspan="1"></td>
                        <td class="white"                       rowspan="1" colspan="2"></td>
                        <td class="blue"                        rowspan="2" colspan="2"></td>
                    </tr>

                    <!-- 8-я строка -->
                    <tr>
                        <td class="white"                       rowspan="2" colspan="2"></td>
                        <td class="black"                       rowspan="1" colspan="2"></td>
                        <td class="yellow"                      rowspan="2" colspan="2"></td>
                        <td class="white"                       rowspan="2" colspan="1"></td>
                    </tr>

                    <!-- 9-я строка -->
                    <tr>
                        <td class="yellow"                      rowspan="1" colspan="1"></td>
                        <td class="white"                       rowspan="1" colspan="1"></td>
                        <td class="red"                         rowspan="1" colspan="2"></td>
                    </tr>
                </tbody>
            </table>

            <table class="bottom-table">
                <tbody>
                    <!-- 10-я строка -->
                    <tr>
                        <td class="white"                       rowspan="1" colspan="1"></td>
                        <td class="yellow border-yellow"        rowspan="1" colspan="1"></td>
                        <td class="white border-white"          rowspan="1" colspan="1"></td>
                        <td class="red border-red"              rowspan="1" colspan="1"></td>
                        <td class="white"                       rowspan="1" colspan="1"></td>
                        <td class="black"                       rowspan="1" colspan="1"></td>
                        <td class="white"                       rowspan="1" colspan="1"></td>
                        <td class="white"                       rowspan="1" colspan="1"></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
